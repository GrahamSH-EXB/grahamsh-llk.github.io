---
layout: default
---

<h1>{{ page.title }}</h1>
<div class="container">
  <a href="/blog"><span class="iconify mr-1" data-icon="bi:arrow-left" data-inline="false"></span>Back to Blog</a>
  <p class="mt-2">{{ page.date | date_to_string }} - {{ page.author }}</p>

  {{ content }}
  <div class="PageNavigation">
    {% if page.previous.url %}
    <a class="prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
    {% endif %} {% if page.next.url %}
    <a class="next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
    {% endif %}
  </div>
</div>
