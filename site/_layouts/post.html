---
layout: default
---

<h1>{{ page.title }}</h1>
<div class="container">
  <a href="/blog"><span class="iconify mr-1" data-icon="bi:arrow-left" data-inline="false"></span>Back to Blog</a>
  <p class="mt-2">{{ page.date | date_to_string }} - {{ page.author }}</p>

  {{ content }}
<div class="row">
<div class="col text-left">
{% if page.previous.url %}
« {{page.previous.title}}
{% endif %}
</div>

<div class="col text-right">
{% if page.next.url %}
{{page.next.title}} »
{% endif %}
</div>
</div>


</div>
